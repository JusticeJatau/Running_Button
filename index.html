<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <span>Are you an MOG?</span>
  <div class="buttons">
    <button class="yesButton">Yes</button>
    <button class="noButton">No</button>
  </div>
  <style>
    body{
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
    button{
      width: 100px;
      height: 50px;
    }
  </style>
</body>
<script>
  let yes = document.querySelector(".yesButton");
  let no = document.querySelector(".noButton");

  yes.addEventListener('click',(e)=>{
    alert("I knew it!!");
  })

  let boundingRect = no.getBoundingClientRect();

  no.addEventListener('click',(e)=>{
    
    let random = Math.floor(Math.random()*10);
    
    let left = Math.floor(boundingRect.left) - Math.floor(Math.random()*boundingRect.left)
    let top = Math.floor(boundingRect.top) - Math.floor(Math.random()*boundingRect.top)
    
    no.style.position= "absolute";
    no.style.left = `${left}px`
    no.style.top = `${top}px`
  })
</script>
</html>
